<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Northwest
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body unselectable="on" >

    <!-- begin nw.js app markup -->

    <main id='app'>
        Journey to the north west child, there, you will find solace.
    </main>

    <!-- end nw.js app markup -->

    <script>
        (function () {
            // don't watch unless we are in a development environment.
            if (process.env.NODE_ENV !== 'development') return;

            const fs = require('fs');
            const reload = () => {
                if (window && window.location) window.location.reload()
            };
            fs.watch('assets/css/app.css', (err) => reload());
            fs.watch('assets/js/app.js', (err) => reload());
        }());
    </script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
